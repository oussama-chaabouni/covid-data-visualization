<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="dashboard-style.css">
</head>
<body>
<div class="navbar">

    <a class="home" href="#home"><img src="./assets/home-logo.svg" class="home-icon">Home</a>


    <div class="navbar-right">
        <a class="about" href="#about"><img src="./assets/about-logo.svg" class="about-icon">About</a>
        <a class="github" href="#github"><img src="./assets/github-logo.svg" class="github-icon">Github</a>

    </div>

    <a class="menu"><img src="./assets/menu.svg" id="menu-icon"></a>
</div>

<div class="overlay">
    <a class="close">&times;</a>
    <div class="overlay__content">
        <a class="about-mobile"><img src="./assets/about-logo.svg" class="about-icon">About</a>
        <a class="github-mobile"><img src="./assets/github-logo.svg" class="github-icon">Github</a>
    </div>
</div>

<div class="page-title">
    <span class="title">Dashboard</span>
    <span class="title-text">Explore the COVID-19 data</span>
    <span class="filter-data">Filter Data</span>

</div>


<div class="filter">


    <button class="total-cases">
        <span class="total-cases-text">Total Cases</span>
        <div class="stat">
            <img src="./assets/up-graph.svg" class="up-graph">
            <img src="./assets/up-logo.svg" class="up-logo"><span class="percentage">+12%</span>
        </div>
    </button>

    <button class="new-cases">
        <span class="button-text">New Cases</span>
        <div class="stat">
            <img src="./assets/down-graph.svg" class="down-graph-not-selected">
            <img src="./assets/down-logo.svg" class="up-logo"><span class="percentage-negative">-5.3%</span>
        </div>
    </button>

    <button class="total-deaths">
        <span class="button-text">Total Deaths</span>
        <div class="stat">
            <img src="./assets/down-graph.svg" class="down-graph-not-selected">
            <img src="./assets/down-logo.svg" class="up-logo"><span class="percentage-negative">-5.3%</span>
        </div>
    </button>

    <button class="new-deaths">
        <span class="button-text">New Deaths</span>
        <div class="stat">
            <img src="./assets/down-graph.svg" class="down-graph-not-selected">
            <img src="./assets/down-logo.svg" class="up-logo"><span class="percentage-negative">-5.3%</span>
        </div>
    </button>

    <button class="new-vaccinations">
        <span class="button-text">New Vaccinations</span>
        <div class="stat">
            <img src="./assets/up-graph-not-selected.svg" class="down-graph-not-selected">
            <img src="./assets/up-logo-not-selected.svg" class="up-logo"><span class="percentage-positive">+15.3%</span>
        </div>
    </button>

    <button class="total-cases-per-million">
        <span class="button-text">Total Cases per million</span>
        <div class="stat">
            <img src="./assets/down-graph.svg" class="down-graph-not-selected">
            <img src="./assets/down-logo.svg" class="up-logo"><span class="percentage-negative">-5.3%</span>
        </div>
    </button>

    <button class="new-cases-per-million">
        <span class="button-text">New Cases per million</span>
        <div class="stat">
            <img src="./assets/down-graph.svg" class="down-graph-not-selected">
            <img src="./assets/down-logo.svg" class="up-logo"><span class="percentage-negative">-8.5%</span>
        </div>
    </button>

    <button class="total-deaths-per-million">
        <span class="button-text">Total Deaths per million</span>
        <div class="stat">
            <img src="./assets/down-graph.svg" class="down-graph-not-selected">
            <img src="./assets/down-logo.svg" class="up-logo"><span class="percentage-negative">-5.3%</span>
        </div>
    </button>

    <button class="new-deaths-per-million">
        <span class="button-text">New deaths per million</span>
        <div class="stat">
            <img src="./assets/down-graph.svg" class="down-graph-not-selected">
            <img src="./assets/down-logo.svg" class="up-logo"><span class="percentage-negative">-35.7%</span>
        </div>
    </button>

    <button class="total-vaccinations-per-hundred">
        <span class="button-text-vaccine">Total Vaccinations per hundred</span>
        <div class="stat">
            <img src="./assets/up-graph-not-selected.svg" class="down-graph-not-selected">
            <img src="./assets/up-logo-not-selected.svg" class="up-logo"><span class="percentage-positive">+25.7%</span>
        </div>
    </button>

</div>


<script>
    const doc = document;
    const menuOpen = doc.querySelector(".menu");
    const menuClose = doc.querySelector(".close");
    const overlay = doc.querySelector(".overlay");

    menuOpen.addEventListener("click", () => {
        overlay.classList.add("overlay--active");
    });

    menuClose.addEventListener("click", () => {
        overlay.classList.remove("overlay--active");
    });

</script>

</body>
</html>
